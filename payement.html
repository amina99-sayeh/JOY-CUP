<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panier</title> <link rel="stylesheet" href="payement.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Jaro:opsz@6..72&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Pacifico&family=Playwrite+IE+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <form >
        <div class="row">
            <div class="col">
                <h3 class="title">Adresse de facturation</h3>
                <div class="inputbox">
                    <span>Nom et Prénom:</span>
                    <input type="text" placeholder="Prénom Nom">
                </div>
                <div class="inputbox">
                    <span>Email:</span>
                    <input type="email" placeholder="example@examplegmail.com">
                </div>
                <div class="inputbox">
                    <span>Adresse:</span>
                    <input type="text" >
                </div>
                <div class="inputbox">
                    <span>Ville:</span>
                    <input type="text" >
                </div>
                <div class="inputbox">
                    <span>Région:</span>
                    <input type="text" >
                </div>
                <div class="inputbox">
                    <span>Code postal:</span>
                    <input type="text" placeholder="1234" >
                </div>
            </div>
          
            

            <div class="col">
                <h3 class="title">Payement</h3>
                <div class="inputbox">
                    <span>Cartes acceptées:</span>
                    <img src="card_img.png" alt="">
                    
                </div>
                <div class="inputbox">
                    <span>Nom sur la carte bancaire:</span>
                    <input type="text" placeholder="Prénom Nom">
                </div>
                
                <div class="inputbox">
                    <span>Numéro de la carte bancaire:</span>
                    <input type="number" placeholder="1111-2222-3333-4444" >
                </div>
                <div class="inputbox">
                    <span>Date d'expiration :</span>
                    <input type="text" placeholder="mois/annee" >
                </div>
                <div class="inputbox">
                    <span>Cvv:</span>
                    <input type="text" placeholder="1234" >
                </div>
            </div>
            
            


        </div>
        <input type="submit" value="Valider" class="submit-btn">
    </form>
    </div>
    

</body>
</html>
